<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <!-- Scripts -->

    <script defer src="/inputs.js"></script>
    <script defer src="/calculations.js"></script>
    <script defer src="/calculator.js"></script>

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

<div id="centerMePlease">

    <div class="flex-container">

        <div class="display" data-secondaryValue = "2">0</div>

    </div>

    <div class="calculator-interface">

    <div class="flex-container">

        <button class="button flex50">C</button>
        <button class="button">←</button>
        <button class="button orange">÷</button>

    </div>

    <div class="flex-container">

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button orange">X</button>
        
    </div>

    <div class="flex-container">

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button orange">-</button>
    
    </div>

    <div class="flex-container">
        
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button orange">+</button>
        
    </div>

    <div class="flex-container">
        
        <button class="button flex75">0</button>
        <button class="button orange">=</button>

    </div>
    
    </div>
</div>

</body>
</html>
